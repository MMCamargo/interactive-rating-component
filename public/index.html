<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./assets/css/normalize.css" />

		<link rel="stylesheet" href="./assets/css/index.css" />

		<title>Frontend Mentor | Interactive rating component</title>
	</head>

	<body>
		<div class="card">
			<div class="card__rate-page">
				<img
					class="card__star-icon"
					src="./assets/images/icon-star.svg"
					alt="star_icon"
				/>

				<h1 class="card__rate-question">How did we do?</h1>

				<p class="card__rate-text">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>

				<div class="card__rate-options-box">
					<div class="card__rate-option">1</div>

					<div class="card__rate-option">2</div>

					<div class="card__rate-option">3</div>

					<div class="card__rate-option">4</div>

					<div class="card__rate-option">5</div>
				</div>

				<button class="card__submit-rate-btn">S U B M I T</button>
			</div>
		</div>
		<!-- Rating state start -->

		<!-- How did we do? -->

		<!-- Please let us know how we did with your support request. All feedback is appreciated  -->
		<!-- to help us improve our offering! -->

		<!-- 1 2 3 4 5 -->

		<!-- Submit -->

		<!-- Rating state end -->

		<!-- Thank you state start -->

		<!-- You selected (Add rating here) out of 5 -->

		<!-- Thank you! -->

		<!-- We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

		<!-- Thank you state end -->
	</body>
</html>
