<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<div class="rate-card">
			<div class="card-content-area">
				<img
					class="card-star-icon"
					src="./assets/images/icon-star.svg"
					alt="star_icon"
				/>
				<h1 class="card-rate-question">How did we do?</h1>
				<p class="card-rate-text">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>
				<div class="rates-box">
					<div class="rate-btn">1</div>
					<div class="rate-btn">2</div>
					<div class="rate-btn">3</div>
					<div class="rate-btn">4</div>
					<div class="rate-btn">5</div>
				</div>
				<button class="rate-submit">S U B M I T</button>
			</div>
		</div>
